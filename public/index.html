<!DOCTYPE html>
<html>
<head style="display: none !important">
	<title>ChatApp</title>
	<!-- <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/chat.css">
    <link rel="stylesheet" type="text/css" href="css/lib/jquery.atwho.css">
</head>

<body ng-app="chatApp">
	<div ng-controller="loginCtrl" username=""></div>
	<!-- navigation bar -->
    <nav ng-controller="navbarCtrl" class="hidden-xs navbar navbar-default" role="navigation">
        <div class="container">
            <!-- when folded -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">ChatApp</a>
            </div>

            <!-- when unfold -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                	<li ng-click="go(link.title)" ng-repeat="link in links" id="{{link.title}}" class="navbar-item {{link.style}}">
                    	<a href="#/{{link.title}}">{{link.title}}</a>
            		</li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>
	
	<div ng-controller="chatCtrl" class="holyGrail">
		<rooms class="rooms hidden-xs"></rooms>
		<chat class="container chatContainer"><chat/>
	</div>
	<div>{{userStatus}}</div>

<script type="text/javascript" src="js/lib/angular-route.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services/services.js"></script>
<script type="text/javascript" src="js/controllers/controllers.js"></script>
<script type="text/javascript" src="js/directives/directives.js"></script>

<!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script> -->
<script type="text/javascript" src="js/lib/socket.io.min.js"></script>

<script type="text/javascript" src="js/chat.io.js"></script>
<script type="text/javascript" src="js/lib/jquery.atwho.min.js"></script>
</body>
</html>
